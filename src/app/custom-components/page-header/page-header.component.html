<div class="page-header" #pageHeader [@sideNavRemoved]="sidenavOpened">
  <button *ngIf="showToggle" class="sidenav-toggle mat-button" (click)="toggleSideNav()">
    <span class="mat-button-wrapper">
      <mat-icon role="img" class="material-icons mat-icon" aria-label="menu">menu</mat-icon>
    </span>
    <div class="mat-button-ripple mat-ripple" mat-ripple=""></div>
    <div class="mat-button-focus-overlay"></div>
  </button>
  <h1 class="page-header__h1">{{label}}</h1>
  <div class="spacer"></div>
  <div style="margin-right:2rem;">
    <ng-content></ng-content>
  </div>
</div>
